<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="login.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <section class="vh-100" id="login-section">
        <div class="container-fluid h-custom" id="login-container">
            <form method="POST" action="">
                <div class="col-md-9 col-lg-6 col-xl-5" id="item-container">
                    
                    <!-- UMak Logo -->
                    <div class="logo-container">
                        <img src="images/umaklogo.png" id="umak-logo" class="">
                    </div>
                    <!-- Log In Header -->
                     <h1 id="title-header">Login</h1>

                    <!-- Email Input -->
                    <div data-mdb-input-init class="form-outline mb-3" id="first-layer">
                        <div class="input-container">
                            <input type="email" id="username-input" class="form-control form-control-lg" />
                            <label class="form-label" for="username-input">Username / Email</label>
                            <i class="fa-solid fa-user input-icon"></i>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div data-mdb-input-init class="form-outline mb-3" id="second-layer">
                        <div class="input-container">
                            <input type="password" id="password-input" class="form-control form-control-lg" />
                            <label class="form-label" for="password-input">Password</label>
                            <i id="toggle-password" class="fa-solid fa-eye input-icon"></i>
                        </div>
                    </div>
                    
                    <!-- Remember Me Checkbox and Forgot Password Link -->
                    <div class="d-flex justify-content-between" id="third-layer">
                        <div class="form-check mb-0" id="btn-retain">
                            <input class="form-check-input me-2" type="checkbox" value="" id="check-retain" />
                            <label class="form-check-label" for="btn-retain" id="lbl-retain">
                                Remember me
                            </label>
                        </div>
                        <a href="#"  id="btn-forgotpass"> <i class="fas fa-question-circle me-1"></i>Forgot password?</a>
                    </div>
                    
                    <!-- Login Button -->
                    <div class="text-center text-lg-start mt-4 pt-2" id="fourth-layer">
                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                         id="btn-login">
                            Login
                        </button>
                    <p class="lbl-signup">Don't have an account? <a href="signup.html"
                         id="btn-signup">Signup</a></p>
                    </div>

                     <!-- Terms and Conditions Checkbox -->
                     <div class="form-check mb-1" id="btn-terms">
                        <input class="form-check-input me-2" type="checkbox" value="" id="check-terms" required />
                        <label class="form-check-label" for="check-terms" id="lbl-terms">
                            I have read and agree to the <a href="#" id="terms-link">terms and conditions</a>.
                        </label>
                    </div>

                </div>
            </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="copyright-container">
            <!-- Copyright -->
            <div class="copyright-content">Copyright Â© 2025. All rights reserved.</div>
        </div>
    </section>

</body>

</html>
